<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>d
    <link href="signup.css" rel="stylesheet">
</head>
<body>
    <div class="Main">
        <div class="Heading">
            <div class="TOGETHER-name-logo">
                <div class="Logo">
                    <img src="PICTURE AND LOGO/PROJECT LOGO.png" alt="logo">
                </div>
                <div class="web-name">
                    <h1>BattleZoneHub</h1>
                </div>
            </div>
        </div>
        <div class="Body">
            <div class="leftSide">
                <div class="signup-details">
                    <h2>Create Account</h2>
                    <form>
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Enter your username" required>
                        
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                        
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>

                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" name="dob" required>
                            
                            <div class="terms-and-condition">
                                <input type="checkbox" id="tc" required>
                                <label for="tc">I agree to BattleZoneHub's <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</label>
                            </div>

                        <button type="submit" onclick="location.href='home.html'">Sign up</button>
                    </form>
                        <div class="login-link">
                            <p>Already have an account? <a href="login.html">Login</a></p>
                        </div>
                </div>
            </div>
            <div class="rightSideImage">
                <img src="PICTURE AND LOGO/BACKGROUND PHOTO.png" alt="game image">
            </div>
        </div>
        <div class="Footer">
            <div class="social">
                <p>Social Channel</p>
                <a href=""><img src="PICTURE AND LOGO/FACEBOOK LOGO.png" alt="Facebook"></a>
                <a href=""><img src="PICTURE AND LOGO/INSTRAGRAM LOGO.png" alt="Instagram"></a>
                <a href="https://www.youtube.com/channel/UCr14rNcua5zkxf2TUF0cCUA" target="_blank"><img src="PICTURE AND LOGO/YOUTUBE LOGO.png" alt="YouTube"></a>
            </div>
            <div class="AHAHA">
                <a href="">About</a> | 
                <a href="">Terms & Conditions</a> | 
                <a href="">Privacy Policy</a>
            </div>
            <div class="Copyright">
                <p>Â© 2024 BattleZoneHub Private Limited. All Rights Reserved.</p>
            </div>
        </div>
    </div>
</body>
</html>
